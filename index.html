<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Vigard Bulk Calc</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background:#f9fafb; }
    h1 { font-size: 20px; margin-bottom:1rem; }
    label { display:block; margin:0.5rem 0 0.2rem; font-weight:600; }
    select, input { padding:0.4rem; width:100%; max-width:320px; margin-bottom:0.5rem; }
    textarea { width:100%; height:140px; }
    table { border-collapse: collapse; margin-top:1rem; width:100%; max-width:700px; }
    td, th { border:1px solid #ddd; padding:6px; font-size:14px; }
    .pill { background:#e5e7eb; border-radius:8px; padding:2px 6px; font-size:12px; }
    .warn { color:#dc2626; }
    #gmapsRow { grid-template-columns:1fr 1fr; gap:1rem; margin:1rem 0; }
    #gmapsRow input { width:100%; }
    /* серые подсказки */
    input::placeholder { color:#9ca3af; opacity:1; }
  </style>
</head>
<body>
  <h1>Калькулятор Vigard Bulk</h1>

  <label for="tractorSelect">Тягач</label>
  <select id="tractorSelect"></select>
  <label for="tractorAxles">Оси тягача</label>
  <input id="tractorAxles" type="number" value="2">

  <label for="trailerSelect">Прицеп</label>
  <select id="trailerSelect"></select>
  <div id="trailerInfo"></div>

  <h2>Маршрут и стоимость</h2>
  <label for="provider">Провайдер маршрута</label>
  <select id="provider">
    <option value="google">Google</option>
    <option value="yandex">Yandex</option>
  </select>

  <label for="distanceMode">Режим расстояния</label>
  <select id="distanceMode">
    <option value="manual">Вручную</option>
    <option value="gmaps">Через карты</option>
  </select>

  <div id="gmapsRow" style="display:none;">
    <div>
      <label for="routeFrom">Откуда (город)</label>
      <input id="routeFrom" placeholder="Введите название" autocomplete="off">
    </div>
    <div>
      <label for="routeTo">Куда (город)</label>
      <input id="routeTo" placeholder="Введите название" autocomplete="off">
    </div>
  </div>

  <label for="distanceKm">Расстояние, км (если вручную)</label>
  <input id="distanceKm" type="number">

  <label for="ratePerKm">Ставка, ₽/км</label>
  <input id="ratePerKm" type="number">

  <label for="trips">Количество рейсов</label>
  <input id="trips" type="number" value="1">

  <h2>Итоги</h2>
  <div>Расстояние: <span id="kpiDistance">—</span></div>
  <div>Ставка: <span id="kpiRate">—</span></div>
  <div>Рейсов: <span id="kpiTrips">—</span></div>
  <div>Итого стоимость: <span id="kpiCost">—</span></div>

  <h2>Резюме</h2>
  <textarea id="brief" readonly></textarea>

  <script src="app.js"></script>
</body>
</html>
